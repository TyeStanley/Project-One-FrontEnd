<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/stylesheet/stylesheet.css">
<body>
    <header class="mainHeader bg-dark text-white p-2">
        <h1 class="headerH1 text-center">Weekly Food Planner</h1>
    </header>
    <main class="mainClass mt-1">
        <!-- Top Section -->
        <section class="topSection container bg-dark ">
            <!-- Row for two button div-->
            <div class="row-div row">
                <div class="youChooseDiv col-6 text-white white-line d-flex flex-column">
                    <h2 class="getStartedH2 text-center">Pick your protein</h2>
                    <div class="topBtnDiv">
                        <button class="pickBtn">Choose Your Protein</button>
                    </div>

                </div>
                <div class="randomDiv col-6 text-white  white-line">
                    <h2 class="randomH2 text-center">Pick a random recipe</h2>
                    <div class="topBtnDiv">
                        <button class="pickBtn">Random Recipe</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bottom Section -->
        <section class="bottomSection container container bg-dark">
            <div class="dayDiv row">
                <div class="white-border col-12 col-md-4 "><h3 class="dayOfWeek">Monday</h3></div>
                <div class="white-border col-12 col-md-4"><h3 class="dayOfWeek">Tuesday</h3></div>
                <div class="white-border col-12 col-md-4"><h3 class="dayOfWeek">Wednesday</h3></div>
                <div class="white-border col-12 col-md-4"><h3 class="dayOfWeek">Thursday</h3></div>
                <div class="white-border col-4"><h3 class="dayOfWeek">Friday</h3></div>
                <div class="white-border col-4"><h3 class="dayOfWeek">Saturday</h3></div>-
            </div>

        </section>

    </main>
</body>
</html>
