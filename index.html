<head>

    <link rel="stylesheet" href="./assets/stylesheet/stylesheet.css" />
    <title>Weekly Food Planner</title>

<body>
    <!-- Header Section -->
    <header class="grid-container full">
        <h1 class="headerH1 ">Weekly Food Planner</h1>
    </header>

    <!-- Main Content -->
    <main class="grid-container fluid">

        <!-- Top Section -->
        <section class="">
            <!-- Row for two button div-->
            <div class="">

                <!-- Button 2 -->
                
                <div class="youChooseDiv ">
                    <h2 class="getStartedH2 ">Search a recipe</h2>
                    <div class="topBtnDiv row">
                        <button id="searchRecBtn" class="">Search a Recipe</button>
                        
                    </div>

                </div>
                <div class="randomDiv ">
                    <h2 class="randomH2 ">Pick a random recipe</h2>
                    <div class="topBtnDiv">
                        <button class="pickBtn">Random Recipe</button>
                    </div>
                </div>

                </div>
            </div>
        

        </section>

        <!-- Bottom - Days of the Week -->
        <section class="bottomSection ">
        <!-- Bottom Section -->
        <section class="bottomSection ">
            <div class="dayDiv ">
                <div class=""><h3 class="dayOfWeek">Monday</h3></div>
                <div class=""><h3 class="dayOfWeek">Tuesday</h3></div>
                <div class=""><h3 class="dayOfWeek">Wednesday</h3></div>
                <div class=""><h3 class="dayOfWeek">Thursday</h3></div>
                <div class=""><h3 class="dayOfWeek">Friday</h3></div>
                <div class=""><h3 class="dayOfWeek">Saturday</h3></div>
                <div class=""><h3 class="dayOfWeek">Sunday</h3></div>-
            </div>

        </section>

    </main>

    <!-- add script at the bottom of the body -->
