<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=100, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/stylesheet/stylesheet.css" />
    <title>Weekly Food Planner</title>
</head>
<body>
    <!-- Header Section -->
    <header class="flex justify-center">
        <div class="">
            <h1 class="">WEEKLY FOOD PLANNER</h1>
        </div>
    </header>
    <!-- End of Header Section -->

    <!-- Main Section -->
    <main class="">

        <!-- Hero Section with future form -->
        <section class="">
            <!-- Row for the two button div-->
            <div class="flex">
                <!-- Button 1 -->
                <div class="youChooseDiv ">
                    <h2 class="getStartedH2 ">Search a recipe</h2>
                    <div class="topBtnDiv row">
                        <button id="searchRecBtn" class="">Search a Recipe</button>
                    </div>
                </div>
                <!-- Button 2 -->
                <div class="randomDiv ">
                    <h2 class="randomH2 ">Pick a random recipe</h2>
                    <div class="topBtnDiv">
                        <button class="pickBtn">Random Recipe</button>
                    </div>
                </div>

                </div>
            </div>
        </section>



        <!-- Bottom - Days of the Week -->
        <section class="bottomSection flex">
            <div class="dayDiv ">
                <div class=""><h3 class="dayOfWeek">Monday</h3></div>
                <div class=""><h3 class="dayOfWeek">Tuesday</h3></div>
                <div class=""><h3 class="dayOfWeek">Wednesday</h3></div>
                <div class=""><h3 class="dayOfWeek">Thursday</h3></div>
                <div class=""><h3 class="dayOfWeek">Friday</h3></div>
            </div>
        </section>

    </main>
    <!-- End of Main Section -->

    <!-- Footer Section -->
    <footer>



    </footer>
    <!-- End of Footer -->

    <!-- add script at the bottom of the body -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
