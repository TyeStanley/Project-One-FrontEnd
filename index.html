<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=100, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/stylesheet/stylesheet.css" />
    <title>Weekly Food Planner</title>
</head>
<body>
    <!-- Header Section -->
    <header class="mainHeader bg-dark text-white p-2">
        <h1 class="headerH1 text-center">Weekly Food Planner</h1>
    </header>

    <!-- Main Content -->
    <main class="mainClass mt-1">

        <!-- Top Section -->
        <section class="topSection container bg-dark1">
            <!-- Row for two button div-->
            <div class="row-div row">

                <!-- Button 2 -->
                
                <div class="youChooseDiv col-12 col-lg-6 text-white  d-flex flex-column">
                    <h2 class="getStartedH2 text-center">Search a recipe</h2>
                    <div class="topBtnDiv row">
                        <button id="searchRecBtn"class="pickBtn col-12">Search a Recipe</button>
                        
                    </div>

                </div>
                <div class="randomDiv col-12 col-lg-6 text-white  ">
                    <h2 class="randomH2 text-center">Pick a random recipe</h2>
                    <div class="topBtnDiv">
                        <button class="pickBtn col-12">Random Recipe</button>
                    </div>
                </div>

                </div>
            </div>
        

        </section>

        <!-- Bottom - Days of the Week -->
        <section class="bottomSection container container bg-dark">
        <!-- Bottom Section -->
        <section class="bottomSection container container bg-dark white-line">
            <div  class="dayDiv row">

                <div  class="col-12 col-lg-4 white-border">
                    <h3 class="dayOfWeek">Monday</h3>
                    <div class="droppable"></div>
                </div>

                 <div  class="col-12 col-lg-4 white-border">
                    <h3 class="dayOfWeek">Tuesday</h3>
                    <div class="droppable"></div>
                </div>

                <div  class="col-12 col-lg-4 white-border">
                    <h3 class="dayOfWeek">Wednesday</h3>
                    <div class="droppable"></div>
                </div>

                <div  class="col-12 col-lg-4 white-border">
                    <h3 class="dayOfWeek">Thursday</h3>
                    <div class="droppable"></div>
                </div>

                <div  class="col-12 col-lg-4 white-border">
                    <h3 class="dayOfWeek">Friday</h3>
                    <div class="droppable"></div>
                </div>

                <div  class="col-12 col-lg-4 white-border">
                    <h3 class="dayOfWeek">Saturday</h3>
                    <div class="droppable"></div>
                </div>





            </div>

        </section>

    </main>

    <!-- add script at the bottom of the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
